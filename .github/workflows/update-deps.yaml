name: Update Dependencies
on: push
  #  schedule:
  #    - cron: "0 0 * * 0"
jobs:
  update_deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
      - name: Update Limine Binary
        run: |
          out=$(zig fetch --save=limine_bin $( \
            gh api -H "Accept: application/vnd.github+json" \
                   -H "X-GitHub-Api-Version: 2022-11-28" \
                   /repos/limine-bootloader/limine/tags?per_page=2 | \
            jq -r '.[] | select(.name|endswith("-binary")) | .zipball_url'))
          echo $out
