name: Update Dependencies
on: push
  #  schedule:
  #    - cron: "0 0 * * 0"
jobs:
  update_deps:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
      - name: Update Limine Binary
        run: |
          json=$(gh api -H "Accept: application/vnd.github+json" \
                   -H "X-GitHub-Api-Version: 2022-11-28" \
                   /repos/limine-bootloader/limine/tags?per_page=2 | \
            jq '.[] | select(.name|endswith("-binary"))')
          out=$(zig fetch --save=limine_bin $(echo $json | jq -r '.zipball_url'))
          if [[ $out != *"up-to-date"* ]]; then
            echo "PR_DESC=Updated limine binaries to $(echo $json | jq -r '.name')\n${{ env.PR_DESC }}" >> $GITHUB_ENV
          fi
      - name: Create PR
        run: |
          printf "${{ env.PR_DESC }}"
