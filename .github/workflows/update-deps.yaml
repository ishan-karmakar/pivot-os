jobs:
  update_deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Limine Binary
        uses: actions/github-script@v7
        with:
          script: |
            let latestTags = await github.rest.repos.listTags({ owner: "limine-bootloader", repo: "limine", per_page: 2 })
            if (latestTags.status != 200) process.exit(1);
            let binaryTag = latestTags.data.find(e => e.name.endsWith('-binary'))
            console.log(binaryTag)
