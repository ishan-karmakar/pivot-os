name: Update Dependencies
run-name: Update Dependencies
on: push
  #  schedule:
  #    - cron: "0 0 * * 0"
jobs:
  update_deps:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
      - name: Update Limine Binaries
        run: |
          json=$(gh api -H "Accept: application/vnd.github+json" \
                   -H "X-GitHub-Api-Version: 2022-11-28" \
                   /repos/limine-bootloader/limine/tags?per_page=2 | \
            jq '.[] | select(.name|endswith("-binary"))')
          out=$(zig fetch --save=limine_bin $(echo $json | jq -r '.zipball_url'))
          if [[ $out != *"up-to-date"* ]]; then
            echo Updated limine binaries to $(echo $json | jq -r '.name') >> ${{ runner.temp }}/pr-body.txt
          fi
      - name: Update limine-zig
        run: |
          hash=$(gh api -H "Accept: application/vnd.github+json" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  /repos/48cf/limine-zig/commits?per_page=1 | \
                jq -r '.[0].sha')
          echo $hash
          out=$(zig fetch --save=limine_zig https://api.github.com/repos/48cf/limine-zig/zipball/$hash)
          if [[ $out != *"up-to-date"* ]]; then
            echo Updated limine-zig to commit hash $hash >> ${{ runner.temp }}/pr-body.txt
          fi
      - name: Check PR Body
        uses: andstor/file-existence-action@v3
        id: check-pr
        with:
          files: "${{ runner.temp }}/pr-body.txt"
          ignore_case: false
          follow_symbolic_links: false
      - name: Create PR
        if: steps.check-pr.outputs.files_exists == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "[bot] Update dependencies"
          body-path: ${{ runner.temp }}/pr-body.txt
          commit-message: "[bot] Update dependencies"
          branch: update-deps
          delete-branch: true
